<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Demo – Estructura Video</title>

<style>
:root{
  --primario:#1e3a8a;
  --secundario:#0ea5e9;
  --fondo:#f8fafc;
  --oscuro:#0f172a;
  --claro:#ffffff;
  --borde:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}

body{
  background:var(--fondo);
  color:var(--oscuro);
}

/* HEADER */
header{
  background:var(--primario);
  color:#fff;
  padding:16px;
  text-align:center;
}

header h1{
  font-size:20px;
  margin-bottom:6px;
}

/* SECCIÓN */
.section{
  background:var(--claro);
  margin:16px;
  padding:16px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.06);
}

/* BOTONES */
.btn{
  width:100%;
  padding:14px;
  background:var(--secundario);
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.btn:active{transform:scale(.98);}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin-top:12px;
}

.card{
  border:2px solid var(--borde);
  padding:14px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}

.card.active{
  border-color:var(--secundario);
  background:#e0f2fe;
}

/* FORMULARIO */
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid var(--borde);
  font-size:15px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#64748b;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>Página Demo</h1>
  <p>Estructura idéntica al video</p>
</header>

<section class="section">
  <h2>Paso 1</h2>
  <p>Selecciona una opción</p>

  <div class="cards" id="opciones">
    <div class="card">Opción 1</div>
    <div class="card">Opción 2</div>
    <div class="card">Opción 3</div>
  </div>
</section>

<section class="section">
  <h2>Paso 2</h2>
  <p>Ingresa tus datos</p>

  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="tel" id="celular" placeholder="Celular">
  <input type="email" id="correo" placeholder="Correo">

  <button class="btn" style="margin-top:14px" onclick="enviar()">Continuar</button>
</section>

<section class="section" id="resultado" style="display:none">
  <h2>Resumen</h2>
  <p id="resumen"></p>
</section>

<footer>
  Página de prueba – luego ajustamos datos reales
</footer>

<script>
let opcionSeleccionada = "";

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
    card.classList.add("active");
    opcionSeleccionada = card.innerText;
  });
});

function enviar(){
  const nombre = document.getElementById("nombre").value.trim();
  const celular = document.getElementById("celular").value.trim();
  const correo = document.getElementById("correo").value.trim();

  if(!opcionSeleccionada || !nombre || !celular || !correo){
    alert("Completa todos los campos");
    return;
  }

  document.getElementById("resultado").style.display="block";
  document.getElementById("resumen").innerHTML = `
    <strong>Opción:</strong> ${opcionSeleccionada}<br>
    <strong>Nombre:</strong> ${nombre}<br>
    <strong>Celular:</strong> ${celular}<br>
    <strong>Correo:</strong> ${correo}
  `;
}
</script>

</body>
</html>
